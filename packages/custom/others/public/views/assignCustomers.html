


<section class="welcome container-fluid" >
    <div ng-controller="assignCustModalCtrl" class="modal-demo" ng-init="getAllUnAssignedCustomers()" >
        <table class ="table table-striped">
	        <thead>
	            <th>
	                Username
	            </th>
	            
	            <th>
	                Assign
	            </th>
	        </thead>
	        <tbody ng-repeat="user in userArr">
	            <tr>
	                <td>
	                    {{user.username}}
	                </td>
	                
	                <th>
	                   <button ng-click="assign(user)" class="btn btn-primary"><span class="glyphicon glyphicon-user"></button> 
	                </th>
	            </tr>
	        </tbody>
        </table>
    </div>
</section>
